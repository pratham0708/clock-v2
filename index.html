<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock2.css">
</head>
<body>


    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr: rgb(255, 0, 0);"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        
    </div>

    <div class="digital">
        <div class="cont">
            
        <div class="round" style="--clr: rgb(252, 35, 35);">
            <div id="hours" >00 :"</div>
        </div>
        <div class="dot" style="--clr: orange;">:</div>
        <div class="round"style="--clr: #fee880;" >
            <div id="mins">00 :</div>
        </div>
        <div class="dot" style="--clr: orange;">:</div>
        <div class="round" style="--clr:#04fc43;">
            <div id="seconds">00 :</div>
        </div>
        <div class="ap">
            <div id="ampm" style="--clr: rgb(162, 35, 252);">AM</div>
        </div>
        </div>

        <img src="clipart23365.png" id="icon">
    </div>
    <script>
    // analog clock
        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(()=>{
        let day  = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${(mm)}deg)`;
        sc.style.transform = `rotateZ(${(ss)}deg)`;
        })

        // digital clock 
        setInterval(() =>{

          
            let hours = document.getElementById('hours');
            let mins = document.getElementById('mins');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            var am = 'Am';
        
            if(h>12){
                h = h - 12;
                var am = 'PM'
            }
        

            h = ( h < 10 ) ? '0' + h : h;
            m = ( m < 10 ) ? '0' + m : m;
            s = ( s < 10 ) ? '0' + s : s;
             
            hours.innerHTML = h;
            mins.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        })

        const icon = document.getElementById("icon");

        icon = addEventListener('click', function(){
            //document.body.classList.add("dark-theme");
            if(document.body.classList.contains("dark-theme"))
              {
                 icon.src = "clipart23365.png";
                 document.body.classList.remove("dark-theme");
              }
              else{
                icon.src = "toppng.com-sun-icon-free-download-png-and-vector-sun-icon-1578x1578.png";
                document.body.classList.add("dark-theme");
              }
        });
    </script>
</body>
</html>
